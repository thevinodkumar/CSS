<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            width: 400px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 0 15px black;
            background-image: url("img/background.jpg");
            border-radius: 15px;
        }
        video{
            width: 100%;
        }
    </style>
</head>

    <!-- Audio Element -->
    <h>audio player</h>
    <div>
        <audio controls>
<source src="Media/lover.mp3" type="audio/mp3">
        </audio>
</div>
    <!-- Video Element -->
    <h2>video player</h2>
    <div>
        <video controls>
            <source src="Media/vedio.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
