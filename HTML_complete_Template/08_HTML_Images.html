<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo:hover{
            box-shadow: 0 0 15px red;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">

    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="400" height="200">


    <h2>Image with Alt attribute</h2>
    <img src="img/water.jpg" width="400" height="200" alt="water flow">

    <h2>Image with Border like photo frame</h2>
    <img src="img/nature_path.jpg" width="400" height="200" id="photo">

    <h2>image from google</h2>
<img src="https://www.google.co.in/url?sa=i&source=images&cd=&ved=2ahUKEwio8KjK3KjcAhUKNI8KHRuJBcEQjRx6BAgBEAU&url=https%3A%2F%2Fpixabay.com%2Fen%2Fphotos%2Fmagic%2F&psig=AOvVaw2veWFl7q9434fcnkTlo1CV&ust=1532005783981641">


</body>
</html>
