<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1>this is a top level &lt;heading&gt;</h1>
    <!-- Reg -->
    <h1>microsoft<sup>&reg;</h1>
    <!-- Copy right -->
    <h1>copy right &copy; 2018</h1>
    <!-- Dollar Symbol &#36; -->
    <h1>laptop: &#36; 500</h1>
    <!-- Rupee Symbol &#8377; -->
    <h1>laptop : &#8377; 25000</h1>


</body>
</html>
